<h6 style="color: white"><a routerLink="/">Home</a> > Evènements</h6>
<br>
<br>
<div class="container" style="margin-top: 30px">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-sm-8">
          <mat-card class="entete" style="background-color: darkslategray">
              <mat-card-header>
                  <h6>Création d'un évènement</h6>
                  
              </mat-card-header>
<div class="row">
  <form class="col s12" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="input-field col s6">
        <input id="label" type="text" name="label" [formControl]="label" />
        <label for="label">Intitulé</label>
        <div *ngIf="label.dirty && !label.valid">
          <p *ngIf="label.errors.required">L'Intitulé est obligatoire</p>
        </div>
      </div>

      <div class="input-field col s6">
        <input id="eventDate" type="date" name="eventDate" [formControl]="eventDate" />
        <label for="eventDate">Date Evènement</label>
        <div *ngIf="eventDate.dirty && !eventDate.valid">
          <p *ngIf="eventDate.errors.required">La date Evènement est obligatoire</p>
        </div>
      </div>

      <div class="input-field col s6">
        <input id="openDate" type="date" name="openDate" [formControl]="openDate" />
        <label for="openDate">Date Ouverture pronostic </label>
        <div *ngIf="openDate.dirty && !openDate.valid">
          <p *ngIf="openDate.errors.required">La date Ouverture pronostic est obligatoire</p>
        </div>
      </div>

      <div class="input-field col s6">
          <input id="closeDate" type="date" name="closeDate" [formControl]="closeDate" />
          <label for="closeDate">Date Fermeture pronostic </label>
          <div *ngIf="closeDate.dirty && !closeDate.valid">
            <p *ngIf="closeDate.errors.required">La date Fermeture pronostic est obligatoire</p>
          </div>
        </div>

        <div class="input-field col s6">
            <input id="coeff" type="text" name="coeff" [formControl]="coeff" />
            <label for="coeff">Coefficient </label>
            <div *ngIf="coeff.dirty && !coeff.valid">
              <p *ngIf="coeff.errors.required">Le coefficient est obligatoire</p>
            </div>
          </div>

    </div>
<br>
    
<button type="submit" class="btn btn-primary">Valider</button>
<button type="reset" class="btn btn-default">Annuler</button>

  </form>
</div>
