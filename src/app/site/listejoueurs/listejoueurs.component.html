<h6 style="color: white"><a routerLink="/">Home</a> > Joueurs</h6>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-sm-8">
        <mat-card class="entete" style="background-color: darkslategray">
            <mat-card-header>
                <h6>Liste des Joueurs</h6>
            </mat-card-header>
            <td><button class="col" mat-button routerLink="/createUser"
              style="float:right;background-color: rgb(164, 201, 29)">Ajouter un utilisateur</button></td>
              <mat-card-content>
                <table class="table table-dark table-striped">
                  <thead>
                      <tr>
                        <th>Pr√©nom</th>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>Email</th>    
                        <th colspan="2">Gestion</th>
                      </tr>
                  </thead>
                    <tbody>
                      <tr *ngFor='let joueur of listejoueurs'>
                        <td>{{joueur.firstName}}</td>
                        <td>{{joueur.lastName}}</td>
                        <td>{{joueur.subscriptionDate | date:'shortDate'}}</td>
                        <td>{{joueur.mail}}</td>
                        <td><button class="col" mat-button
                          style="float:right;background-color: rgb(29, 201, 201)" >Modifier</button></td>
                          <td><button class="col" mat-button
                            style="float:right;background-color: rgb(201, 29, 29)" (click)="deletePlayerById(joueur.id)">Supprimer</button></td>
                            
                          
                        <td></td>
                  
                      </tr>
                    </tbody>
                  </table>
              </mat-card-content>
          </mat-card>
    </div>
    <div class="col">
    </div>

  </div>

</div>
