<h6 style="color: white"><a routerLink="/">Home</a> > Evènements</h6>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-sm-8">
        <mat-card class="entete" style="background-color: darkslategray">
            <mat-card-header>
                <h6>Evènements</h6>
            </mat-card-header>
            <td><button class="col" mat-button routerLink="/createEvent"
              style="float:right;background-color: rgb(164, 201, 29)">Ajouter un évènement</button></td>
              <mat-card-content>
                <table class="table table-dark table-striped">
                  <thead>
                      <tr>
                        <th>Intitulé</th>
                        <th>Date Evènement</th>
                        <th>Date Ouverture Pronostic</th>
                        <th>Date Fermeture Pronostic</th>
                        <th>Coefficient</th>   
                        <th colspan="2">Gestion</th>
                      </tr>
                  </thead>
                    <tbody>
                      <tr *ngFor='let event of event'>
                        <td>{{event.label}}</td>
                        <td>{{event.eventDate | date:'shortDate'}}</td>
                        <td>{{event.openDate | date:'shortDate'}}</td>
                        <td>{{event.closeDate | date:'shortDate'}}</td>
                        <td>{{event.coeff}}</td>
                        <td><button class="col" mat-button 
                          style="float:right;background-color: rgb(29, 201, 201)" >Modifier</button></td>
                          <td><button class="col" mat-button
                            style="float:right;background-color: rgb(201, 29, 29)" (click)="deleteEventById(event.id)">Supprimer</button></td>
                            
                          
                        <td></td>
                  
                      </tr>
                    </tbody>
                  </table>
              </mat-card-content>
          </mat-card>
    </div>
    <div class="col">
    </div>

  </div>

</div>
